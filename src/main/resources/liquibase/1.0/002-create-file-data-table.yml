databaseChangeLog:
  - changeSet:
      id: 2
      author: Senan
      changes:
        - createTable:
            tableName: file_metadata
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: storage_key
                  type: VARCHAR(500)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: provider_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: api_key_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_file_metadata_apikey
                    referencedTableName: api_keys
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

