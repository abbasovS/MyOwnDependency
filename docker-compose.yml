services:
  postgres-db:
    image: postgres:15
    container_name: file_storage_db
    environment:
      POSTGRES_DB: file_storage_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d file_storage_db"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: file_storage_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    restart: unless-stopped

  app-service:
    build: .
    container_name: file_storage_api
    depends_on:
      postgres-db:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: file_storage_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-minio}
      BOOTSTRAP_API_KEY: ${BOOTSTRAP_API_KEY:-bootstrap-dev-key-change-me}
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: file-storage
      LOCAL_STORAGE_PATH: /app/uploads
    restart: unless-stopped
